<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menuOng.xhtml"/>
        <b:form id="formIndexOng">
            <b:panelGrid colSpans="4,4,4">
                <c:forEach items="#{alertaController.filterByNaoAtendidas()}"
                           var="alerta">

                    <b:panel title="Alerta Inserido em: #{alerta.dataInsersaoFormated}"
                             look="success">

                        <h:outputText value="Descrição do alerta: " class="h4"/><br/>
                        <h:outputText value="#{alerta.descricaoInicial}"/><br/>
                        <h:outputText value="Informações do Doguino: " class="h4"/><br/>
                        <h:outputText value="#{alerta.doguinho.cor} - 
                                      #{alerta.doguinho.identificacao} - #{alerta.doguinho.deficienciaAparente}"/>

                        <br/>
                        <b:commandButton value="acolher o bixin" action="acolher">
                            <f:setPropertyActionListener value="#{alerta}" target="#{alertaController.selected}"/>
                        </b:commandButton>
                    </b:panel>

                </c:forEach>
            </b:panelGrid>
        </b:form>
    </h:body>
</html>
