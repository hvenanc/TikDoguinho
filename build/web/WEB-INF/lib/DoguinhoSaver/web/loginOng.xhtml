<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:growl id="gro" show-summary="true" show-detail="true" delay="4000"/>
        
        <c:if test="#{loginOngController.ongLogada ne null}" >
            <script>
                location.href = 'indexOng.xhtml'
            </script>
        </c:if>
        
        <b:jumbotron>
            <h3>Doguinho Saver System...</h3>
            <h4>Sistema de controle de ONGs</h4>
        </b:jumbotron>
        <p:dialog id="dialLogin" draggable="false" closable="false" 
                  closeOnEscape="false" resizable="false" modal="false"
                  visible="true">
            <b:form>
                <b:panelGrid columns="2">

                    <h:outputText value="CNPJ:"/>
                    <b:inputText value="#{cnpj}"/>

                    <h:outputText value="senha:"/>
                    <b:inputSecret value="#{senha}"/>

                </b:panelGrid>

                <b:commandButton value="logar" look="primary" 
                                 action="#{loginOngController.login(cnpj, senha)}"/><br/>
                <h:outputText value="não é registrado? Entre em contato para fazer o registro"/>

            </b:form>
        </p:dialog>
    </h:body>
</html>
