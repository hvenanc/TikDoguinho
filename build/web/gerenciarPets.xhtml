<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Meus Pets</title>
    </h:head>
    <h:body>
        
        <ui:include src="menuBar.xhtml" rendered="true"/>
        
        <c:if test="#{loginController.tutorLogado eq null}" >
            <script>
                    location.href = 'index.xhtml'
            </script>
        </c:if>
        
        
        <b:form id="formPets">
            <b:panelGrid columns="3">
                <c:forEach items="#{petController.lerPets()}" var="pets">
                    <b:panel title="#{pets.nome} üêæüê∂üê±" look="info">
                        <b:panelGrid columns="2">

                            <b:panel id="painelCardPet" >
                                <img src="ServletExibirImagemPets?codPet=#{pets.hashPet}"
                                     width="150px" height="150px" style="border-radius: 50%;"></img>
                            </b:panel>

                            <b:panel style="height: 180px;">
                                <h:outputText value="Meu TikDogCode: "/>
                                <h:outputText value="#{pets.hashPet}"/>
                                <br></br>
                                <h:outputText value="Meu Nascimento: "/>
                                <h:outputText value="#{pets.mesAnoNascimento}"/>
                                <br></br>
                                <h:outputText value="Meu Porte: "/>
                                <h:outputText value="#{pets.porte}"/>
                                <br></br>
                                <h:outputText value="Publica√ß√µes: "/>
                                <h:outputText value="#{pets.publicacao.size()}"/>
                                <br></br>
                                <h:outputText value="Seguidores: "/>
                                <h:outputText value="#{pets.seguidores.size()}"/>
                                <br></br>
                              
                            </b:panel>
                        </b:panelGrid> 
                        <b:commandButton icon="pencil" ajax="true"
                                     oncomplete="$('.modalAtualizarPets').modal('show')"
                                     update=":formPets:atualizarPet">
                        <f:setPropertyActionListener value="#{pets}" target="#{petController.selection}"/>
                    </b:commandButton>
                    <b:commandButton icon="trash" oncomplete="$('.modalDeletarPet').modal('show')" update=":formPets:deletarPet" >
                        <f:setPropertyActionListener value="#{pets}" target="#{petController.selection}"/>
                    </b:commandButton>
                        <b:commandButton icon="edit" oncomplete="$('.modalPublicacao').modal()" 
                                         ajax="true" update=":cadPubl:modalPublicacao">
                            <f:setPropertyActionListener value="#{pets}" target="#{petController.selection}"/>
                        </b:commandButton>
                        <b:commandButton icon="user" action="perfilPet">
                            <f:setPropertyActionListener value="#{pets}" target="#{petController.selection}"/>
                        </b:commandButton>
                    </b:panel>
                </c:forEach>
            </b:panelGrid>
        </b:form>
        
        <b:form id="deletarPet" class="deletarPet">
            <b:modal id="modalDeletarPet" class="modalDeletarPet" title="Deletar Pet üê∂üò¢">
                <p>Para deletar seu estimado Pet voc√™ deve digitar o seu TikDogCode üêæüê∂üê±</p>
                <b:inputText label="Insira o C√≥digo:" labelStyle="width:120px" value="#{codigoPet}"/>
                <b:commandButton value="Deletar Pet" action="#{petController.deletarPet(codigoPet)}" look="success"/>
            </b:modal>
        </b:form>
        
        <b:form id="atualizarPet" class="atualizarPet" enctype="multipart/form-data">
            <b:modal id="modalAtualizarPets" class="modalAtualizarPets" title="Atualizar Pet üêæüê∂üê±">
                
                    <b:inputText label="Insira o C√≥digo:" labelStyle="width:120px" value="#{codigoPet}"/>
                
                    <b:inputText label="Nome:" labelStyle="width:8s0px" 
                                 value="#{petController.selection.nome}"/>
                     
                     <b:selectOneMenu label="Porte do Pet:" labelStyle="width:100px" value="#{petController.selection.porte}">
                         <f:selectItem itemValue="Pequeno" itemLabel="Pequeno"/>
                         <f:selectItem itemValue="Medio" itemLabel="M√©dio"/>
                         <f:selectItem itemValue="Grande" itemLabel="Grande"/>
                     </b:selectOneMenu>
                    
                    <b:inputText label="Nascimento:" labelStyle="width:8s0px" 
                                 value="#{petController.selection.mesAnoNascimento}"/>
                    
                    <p:fileUpload fileUploadListener="#{tutorController.handleFileUpload}" mode="advanced"
                                  auto="true" sizeLimit="2000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{foto}"/>
                     
                    <b:commandButton value="Atualizar Pet" action="#{petController.atualizarPet(codigoPet)}" 
                                     look="success"/>
            </b:modal>
        </b:form>
        
        <b:form id="cadPubl" class="cadPubl" enctype="multipart/form-data">
            <b:modal id="modalPublicacao" class="modalPublicacao" title="Nova Publica√ß√£o">
                <b:inputText label="O que voc√™ e seu pet est√£o aprontando?" labelStyle="width:150px" value="#{descricao}"/>
                
                <h6>V√≠deo Pet</h6>
                <p:fileUpload fileUploadListener="#{publicacaoController.videoPetUpload}" mode="advanced"
                                  auto="true" sizeLimit="5000000" value="#{video1}"/>
                <h6>V√≠deo Tutor</h6>
                <p:fileUpload fileUploadListener="#{publicacaoController.videoTutorUpload}" mode="advanced"
                                  auto="true" sizeLimit="5000000" value="#{video2}"/>
                
                <b:commandButton value="Publicar" action="#{publicacaoController.inserirPublicacao(descricao, petController.selection.hashPet)}" look="success"/>
            </b:modal>
        </b:form>
        
    </h:body>
</html>
