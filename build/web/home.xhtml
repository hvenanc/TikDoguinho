<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:include src="menuBar.xhtml" rendered="true"/>
        
        <c:if test="#{loginController.tutorLogado eq null}" >
            <script>
                    location.href = 'index.xhtml'
            </script>
        </c:if>
        
       <b:form id="meusPets">
           <b:panelGrid columns="4">
                <c:forEach items="#{petController.lerPets()}" var="pets">
                   
                    <b:commandButton style="border-radius: 75%" action="perfilPet">
                        <f:setPropertyActionListener value="#{pets}" target="#{petController.selection}"/>
                    <img src="ServletExibirImagemPets?codPet=#{pets.hashPet}"
                width="150px" height="150px" style="border-radius: 50%"></img>
                </b:commandButton>
                    
                </c:forEach>
            </b:panelGrid>
        </b:form>
    </h:body>
</html>
