<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:include src="menuBar.xhtml" rendered="true"/>
        
        <b:label value="Perfil do #{petController.selection.nome}" style="font-size: 20px"/>
        
        <b:panelGrid col-spans="4,8" style="text-align: center">
            <b:panel>
                <h3>Compartilhe seu Pet a partir de seu TikDogCode 🐾🐶🐱:</h3>
                <h3><h:outputText value="#{petController.selection.hashPet}" style="font-size: 42px"/></h3>
            </b:panel>
        
        <b:panel id="painelImagemResumo" >
            <img src="ServletExibirImagemPets?codPet=#{petController.selection.hashPet}"
                width="150px" height="150px" style="border-radius: 50%; margin-left: 75%"></img>
        </b:panel>
        </b:panelGrid>
        
        
        <b:panel id="detDadosDoPet">
            
            <b:panelGrid columns="2" style="text-align: center">
                
                <h:outputText value="Nome do Pet:"/>
                <h:outputText value="#{petController.selection.nome}"/>
                
                <h:outputText value="Nascimento:"/>
                <h:outputText value="#{petController.selection.mesAnoNascimento}"/>
                              
                <h:outputText value="Porte:"/>
                <h:outputText value="#{petController.selection.porte}"/>
                
                
                
            </b:panelGrid>
            
        </b:panel>
        
    </h:body>
</html>
