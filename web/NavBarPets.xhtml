<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TikDoguinho</title>
    </h:head>
    <h:body>
        
        <b:growl delay="2000"/>
        
        <c:if test="#{loginController.tutorLogado eq null}" >
            <script>
                    location.href = 'index.xhtml'
            </script>
        </c:if>
        
        <b:navBar brand="TikDoguinho" brandHref="home.xhtml" fluid="true">
            <b:navbarLinks>
                <b:dropMenu value=" Publicações  " icon="bi bi-person-hearts">
                        <b:form id="abrirCadTutor">
                            <div align="center" draggable="false" >
                            <b:navLink value="Criar Publicação"
                                             oncomplete="$('.modalPublicacao').modal()" ajax="true" update=":cadPubl:modalPublicacao"/>
                            </div>
                        </b:form>
                </b:dropMenu>
            </b:navbarLinks>
            <b:form id="buscarNovosPets" class="navbar-form navbar-left hidden-md hidden-sm hidden-xs" role="search">
                <div class="form-group">
                    <b:inputText class="form-control" placeholder="Pesquisar" value="#{busca}"/>
                </div>
                <b:commandButton value="Encontrar Pets" look="success" action="seguirPets">
                    <f:setPropertyActionListener value="#{busca}" target="#{petController.buscaPet}"/>
                </b:commandButton>
            </b:form>
            <!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
            <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
            <b:navbarLinks pull="right" styleClass="hidden-xs">
                <b:dropMenu value="Minha Conta">
                    <b:navLink header="#{loginController.tutorLogado.login}" href="#"></b:navLink>
                    <b:navLink value="Meus Dados" href="perfilTutor.xhtml"></b:navLink>
                    <b:navLink></b:navLink>
                    <h:form id="sairForm">
                        <div style="text-align: center;">
                            <b:commandButton value="Sair" action="#{loginController.logout()}" style-class="btn-danger"/>
                        </div>
                    </h:form>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        
        <b:form id="cadPubl" class="cadPubl" enctype="multipart/form-data">
            <b:modal id="modalPublicacao" class="modalPublicacao" title="Nova Publicação">
                <b:inputText label="O que você e seu pet estão aprontando?" labelStyle="width:150px" value="#{descricao}"/>
                
                <h6>Vídeo Pet</h6>
                <p:fileUpload fileUploadListener="#{publicacaoController.videoPetUpload}" mode="advanced"
                                  auto="true" sizeLimit="10000000" value="#{video1}"/>
                <h6>Vídeo Tutor</h6>
                <p:fileUpload fileUploadListener="#{publicacaoController.videoTutorUpload}" mode="advanced"
                                  auto="true" sizeLimit="10000000" value="#{video2}"/>
                
                <b:commandButton value="Publicar" action="#{publicacaoController.inserirPublicacao(descricao, petController.selection.hashPet)}" look="success"/>
            </b:modal>
        </b:form>
        
    </h:body>
</html>
