<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TikDoguinho</title>
    </h:head>
    <h:body>
        
        <ui:include src="menuBar.xhtml" rendered="true"/>
        
        <c:if test="#{loginController.tutorLogado eq null}" >
            <script>
                    location.href = 'index.xhtml'
            </script>
        </c:if>

        <b:form id="formPets2">
            <b:dataTable  id="tablePets" value="#{petController.buscarPets(petController.buscaPet)}" var="pets">
                <b:dataTableColumn value="#{pets.nome}" label="Nome do Pet"/>
                <b:dataTableColumn value="#{pets.mesAnoNascimento}" label="Mês e Ano de Nascimento"/>
                <b:dataTableColumn value="#{pets.porte}" label="Porte"/>
                <b:dataTableColumn label="Opções">
                    <b:commandButton value="Preview Perfil" look="info" ajax="true" 
                                     oncomplete="$('.detalharPets').modal('show')"
                                     update=":formPets2:mostarPets"
                                     >
                        <f:setPropertyActionListener value="#{pets}" target="#{petController.selection}"/>
                    </b:commandButton>
                    <b:commandButton value="Ver Perfil" look="info" action="visualizarPet">
                        <f:setPropertyActionListener value="#{pets}" target="#{petController.selection}"/>
                    </b:commandButton>
                    <b:commandButton value="Seguir" look="info" ajax="true"
                                     oncomplete="$('.modalSeguirPet').modal('show')"
                                     update=":formPets2:modalSeguirPet">
                        <f:setPropertyActionListener value="#{pets}" target="#{petController.selection}"/>
                    </b:commandButton>
                </b:dataTableColumn>
            </b:dataTable>
            
            <b:modal id="mostarPets" class="detalharPets" title="Perfil do #{petController.selection.nome} 🐾🐶🐱">
                
                <b:panelGrid columns="2">
                    
                    <b:panel id="painelImagemResumo" >
                        <img src="ServletExibirImagemPets?codPet=#{petController.selection.hashPet}"
                             width="150px" height="150px" style="border-radius: 50%;"></img>
                    </b:panel>
                    
                    <b:panel style="height: 180px;">
                        <h:outputText value="Meu Nascimento: "/>
                        <h:outputText value="#{petController.selection.mesAnoNascimento}"/>
                        <br></br>
                        <h:outputText value="Meu Porte: "/>
                        <h:outputText value="#{petController.selection.porte}"/>
                        <br></br>
                        <h:outputText value="Publicações: "/>
                        <h:outputText value="#{petController.selection.publicacao.size()}"/>
                        <br></br>
                        <h:outputText value="Seguidores: "/>
                        <h:outputText value="#{petController.selection.publicacao.size()}"/>
                        <br></br>
                        <h:outputText value="Seguindo: "/>
                        <h:outputText value="#{petController.selection.publicacao.size()}"/>
                    </b:panel>
                </b:panelGrid> 
            </b:modal>
            
            <b:modal id="modalSeguirPet" class="modalSeguirPet" title="Selecione o Pet que vai seguir esse Pet: #{petController.selection.nome}">

                <b:form id="formSeguirPet" class="formSeguirPet">
                    <b:selectOneMenu label="Selecione seu Pet:" labelStyle="width:125px" value="#{pet}">
                        <c:forEach items="#{tutorController.lerPets()}" var="pets">
                            <f:selectItem itemValue="#{pets.hashPet}" itemLabel="#{pets.nome}"/>
                        </c:forEach>
                    </b:selectOneMenu>
                    <b:commandButton value="Seguir #{petController.selection.nome}" look="success"/>
                </b:form>
            </b:modal>
        </b:form>
    </h:body>
</html>
